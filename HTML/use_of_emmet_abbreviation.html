<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- using p>p>p>p -->
    
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>



    <!-- using table>(tr>td*3)*3 -->

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>



    <!-- to insert any textual content  p{this is my first paragraph} -->

    <p>this is my first paragraph</p>


    <!-- using dl>(dt+dd)*3 -->
    <dl>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
        <dt></dt>
        <dd></dd>
    </dl>


    <!-- to create id....we use  p#para{this is my first paragraph} -->

    <p id="para">this is my first paragraph</p>

    <!-- to create class we use . dot symbol like this     p.lion.dog.cat.tiger.giraffe -->

    <p class="lion dog cat tiger giraffe"></p>


    <!-- p>ul>li*3{A} -->
    <p>
        <ul>
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ul>
    </p>


</body>
</html>
