<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block elements  -->
    <p style="background-color: aqua;">this is my first paragraph</p>
    <!-- if we use another p tag then it comes under next line -->
    <p style="background-color: sandybrown;">this is my first paragraph</p>


    <!-- inline elements -->

    <span style="background-color: blue; display: block;">this is my first span</span>
    <!-- if we use another span then it comes in the same line  -->
    <span style="background-color: yellowgreen;">this is my first span</span>

    <!-- to convert any block element into inline element -->
    <p style="background-color: sandybrown; display: inline;">this is my first paragraph</p>






</body>
</html>
