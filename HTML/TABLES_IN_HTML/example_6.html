<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p align="center" style="color: salmon;">Invoice</p>
    <table border="1" align="center">
        <thead>
            <th style="background-color: aquamarine;">Item/Desc</th>
            <th style="background-color: aquamarine;">Qty</th>
            <th style="background-color: aquamarine;">@</th>
            <th style="background-color: aquamarine;">Price</th>
        </thead>
        <tbody>
            <tr>
                <td>PaperClips(Box)</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
            <tr>
                <td>PaperCase</td>
                <td>10</td>
                <td>45.99</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td>WastePaper <br> Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3" style="background-color: aquamarine;">SubTotal</td>
                <td>610.88</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color: aquamarine;">Tax</td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <tr>
                <td colspan="3" style="background-color: aquamarine;">Total</td>
                <td>653.64</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
