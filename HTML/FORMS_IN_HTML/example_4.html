<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form border="1">
    <h2>Job Application</h2>
    <label for="textfield1">Name</label>
    <br>
    <input type="text" name="textField1" id="textfield1">
    <br>
    <label for="emailfield">Email:</label>
    <br>
    <input type="email" name="emailfield" id="emailfield">
    <br>
    <label for="telfield">Phone</label>
    <br>
    <input type="tel" name="telfield" id="telfield">
    <br>
    <label for="fileselect">Resume:</label>
    <br>
    <input type="file" name="fileselect" id="fileselect">
    <br>
    <label for="numberfield">Experience(Years)</label>
    <input type="number" name="numberfield" id="numberfield" min="0" max="50">
    <br>
    <fieldset>
        <legend>Skills</legend>
        <input type="checkbox" name="checkboxfield" id="checkboxfield1">
        <br>
        <label for="checkboxfield1">HTML</label>
        <br>
        <input type="checkbox" name="checkboxfield" id="checkboxfield2">
        <br>
        <label for="checkboxfield2">CSS</label>
        <br>
        <input type="checkbox" name="checkboxfield" id="checkboxfield3">
        <br>
        <label for="checkboxfield3">Java Script</label>
    </fieldset>
    <label for="dropdown">Highest Education</label>
    <select name="dropdown" id="dropdown">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
    </select>
    <fieldset>
        <legend>Availability</legend>
        <input type="radio" id="parttime" name="parttime">
        <br>
        <label for="parttime" style="display: inline;">part-Time</label>
        <br>
        <input type="radio" id="fulltime" name="fulltime">
        <br>
        <label for="fulltime" style="display: inline;">full-time</label>
    </fieldset>
    <label for="textareafield">Additional Comments:</label>
    <br>
    <textarea name="textareafield1" id="textareafield" cols="30" rows="10"></textarea>
    <input type="submit" value="Submit Application">
</form>




</body>
</html>
