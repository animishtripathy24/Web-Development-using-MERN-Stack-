<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <!-- CREATING TEXT FIELD -->
        <label for="t1">Enter Email id:</label>
        <input type="text" name="textField1" id="t1" placeholder="enter your email here...">
        <br>
        <br>

        <!-- CREATING BUTTONS -->
        <input type="button" name="button1" value="click here...">
        <br>
        <br>

        <!-- CREATING PASSWORD FIELD -->
        <label for="p1">Enter Password</label>
        <input type="password" name="password_field" placeholder="enter password here...." id="p1">
        <br>
        <br>

        <!-- CREATING A SUBMIT BUTTON -->
        <label for="t1">Enter the First name</label>
        <input type="text" name="textfield1" id="t1" placeholder="enter your first name here...">
        <br>
        <label for="t2">Enter the second name</label>
        <input type="text" name="textfield2" id="t2" placeholder="enter your second name here...">
        <br>
        <input type="submit" value="click here">

        <br>
        <br>

        <!-- CREATING A RESET BUTTON -->
        <label for="t1">Enter the First name</label>
        <input type="text" name="textfield1" id="t1" placeholder="enter your first name here...">
        <br>
        <label for="t2">Enter the second name</label>
        <input type="text" name="textfield2" id="t2" placeholder="enter your second name here...">
        <br>
        <input type="submit" value="click here"> 
        <input type="reset" value="reset all">

        <br>
        <br>
        <!-- CREATING A RADIO BUTTON -->
        <input type="radio" id="male" name="gender">
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="Female" style="display: inline;">Female</label>
        <input type="radio" id="Others" name="gender">
        <label for="Others" style="display: inline;">Others</label>
        <br>
        <br>

        <!-- CREATING A CHECKBOX BUTTON -->
        <input type="checkbox" id="lang1" name="language">
        <label for="lang1" style="display: inline;">english</label>
        <input type="checkbox" id="lang2" name="language">
        <label for="lang2" style="display: inline;">hindi</label>
        <input type="checkbox" id="lang3" name="language">
        <label for="lang3" style="display: inline;">Others</label>
        <br>
        <br>

        <!-- CREATING A COLOR BUTTON -->
        <label for="favcolor" style="display: inline;">select your favourite color</label>        
        <input type="color" id="favcolor" name="color">
        <br>
        <br>


        <!-- CREATING A DATE BUTTON -->
        <label for="birthdate" style="display: inline;">enter the birth date:</label>        
        <input type="date" id="birthdate" name="bithday">
        <br>
        <br>

        <!-- CREATING A DATETIME-LOCAL FIELD -->
        <label for="birthdaytime">Birthday (date and time):</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br>
        <br>


        <!-- CREATING A EMAIL FIELD -->
        <label for="emailfield">Enter your email here</label>
        <input type="email" name="emailfield" id="emailfield" placeholder="enter the email">
        <br>
        <br>

        <!-- CREATING A IMAGE AS A SUBMIT BUTTON -->
        <input type="image" src="button.png" alt="SUBMIT" height="50px" width="50px">
        <br>
        <br>

        <!-- The <input type="file"> defines a file-select field and a "Browse" button for file uploads. -->
        <label for="fileselect">upload file:</label>
        <input type="file" name="fileselect" id="fileselect">
        <br>
        <br>

        <!-- CREATING A MONTH FIELD -->
        <label for="monthselect">choose your birthday month</label>
        <input type="month" name="monthselect" id="monthselect">
        <br>
        <br>

        <!-- CREATING A TIME FIELD -->
        <label for="timeselect">choose your time for appointment</label>
        <input type="time" name="timeselect" id="timeselect">
        <br>
        <br>

        <!-- CREATING A NUMBER FIELD -->
        <label for="numberfield">Choose any number between 1 to 10:</label>
        <input type="number" name="numberfield" id="numberfield" min="1" max="10">
        <br>
        <br>
        <!-- CREATING A RANGE FIELD -->
        <label for="rangefield">Choose volume level:</label>
        <input type="range" name="rangefield" id="rangefield" min="1" max="50" step="2">
        <br>
        <br>

        <!-- CREATING A SEARCH FIELD -->
        <label for="searchfield">google search</label>
        <input type="search" name="searchfield" id="searchfield">
        <input type="submit" name="submitbutton" value="submit">
        <br>
        <br>

        <!-- CREATING A TEL FIELD -->
        <label for="telfield">Enter your phone number</label>
        <input type="tel" name="telfield" id="telfield" placeholder="XXXXX-XXXXX">
        <input type="submit" name="submitbutton" value="submit">
        <br>
        <br>

        <!-- CREATING A URL FIELD -->
        <label for="urlfield">Enter URL of your home page</label>
        <input type="url" name="urlfield" id="urlfield">
        <input type="submit" name="submitbutton" value="submit">
        <br>
        <br>

        <!-- CREATING A WEEK FIELD -->
        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">

        






















    </form>
</body>
</html>
