<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="textfield1">Name:</label>
        <input type="text" name="textField1" id="textfield1">
        <label for="emailfield">Email:</label>
        <input type="email" name="emailfield" id="emailfield">
        <label for="telfield">Phone:</label>
        <input type="tel" name="telfield" id="telfield">
        <label for="datepicker">Date of Birth</label>
        <input type="date" name="datepicker" id="datepicker">
        <p style="display: inline;">Gender</p>
        <input type="radio" id="male" name="gender">
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="Female" style="display: inline;">Female</label>
        <label for="dropdown">Country</label>
        <select name="dropdown" id="dropdown">
            <option value="USA">United States</option>
            <option value="IND">India</option>
        </select>

    </fieldset>

    <fieldset>
        <legend>Address</legend>
        <label for="textfield1">Street</label>
        <input type="text" name="textField1" id="textfield1">
        <label for="textfield2">City</label>
        <input type="text" name="textfield2" id="textfield2">
        <label for="textfield3">State</label>
        <input type="text" name="textfield3" id="textfield3">
        <label for="textfield4">ZIP Code</label>
        <input type="text" name="textfield4" id="textfield4">

    </fieldset>
    <fieldset>
        <legend>Other Information</legend>
        <label for="textfield">Comments</label>
        <textarea name="textfield" id="textfield" cols="30" rows="10"></textarea>
        <label for="checkbox1">I agree to the terms of service</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
    </fieldset>
    <input type="submit" value="Submit">
</body>
</html>
