<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Basics</title>
</head>
<body>
    <form action="https://www.youtube.com/channel/UCdeko1UfxOjxAicvfByRSUw">
        <!-- Text Input -->
        <label for="textInput">Username: </label><br />
        <input type="text" id="textInput" placeholder="Enter text here..." required autofocus/><br />
        <!-- Password Input -->
        <label for="passwordInput">Password:</label><br />
        <input type="password" id="passwordInput" placeholder="Enter password here..." required autofocus/><br />
        <!--Submit Button-->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
