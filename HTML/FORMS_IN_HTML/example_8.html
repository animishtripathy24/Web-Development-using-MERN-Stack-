<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .wrapper{
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter your email">
        <br>
        <label for="telfield">Contact Number:</label>
        <input type="tel" name="telfield" id="telfield" placeholder="Enter Contact Number">
        <br>
        <label for="gender">Gender:</label>
        <select name="genderoption" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
        </select>
        <br>
        <label for="birthdate" style="display: inline;">Date of Birth:</label>        
        <input type="date" id="birthdate" name="bithday">
        <br>
        <p style="display: inline-block;">Rating:</p>
        <input type="radio" id="male" name="gender">
        <label for="male" style="display: inline;">Male</label>
        <input type="radio" id="female" name="gender">
        <label for="Female" style="display: inline;">Female</label>
        <input type="radio" id="Others" name="gender">
        <label for="Others" style="display: inline;">Others</label>
        <br>
            <!-- <caption>Enter your Message</caption> -->
        <legend>Enter your Message</legend>
        <textarea name="textfield" id="textfield" cols="30" rows="10"></textarea>
        <br>
        <div class="wrapper">
            <input type="submit" value="Send"> 
            <input type="reset" value="Reset">
        </div>
        <br>
        <i class="fa-brands fa-youtube"></i>
    </form>
</body>
</html>
